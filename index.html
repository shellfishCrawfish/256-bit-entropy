<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>256-Bit Entropy Feed</title><style>body{background:#0d1117;color:#c9d1d9;font-family:Inter,sans-serif;text-align:center;padding:40px}h1{font-size:32px;margin-bottom:10px}#hash{font-size:20px;font-family:monospace;background:#161b22;padding:16px;border-radius:8px;display:inline-block;margin-top:10px;max-width:90%;word-wrap:break-word}#timer{margin-top:25px;font-size:26px;color:#58a6ff}#updated-time{margin-top:10px;font-size:14px;opacity:.8}</style></head><body><div id="hash">Loading…</div><div id="timer"></div><div id="updated-time"></div><footer style="margin-top:40px;opacity:.7;font-size:14px"><a href="https://github.com/shellfishCrawfish/256-bit-entropy/blob/main/256-bit-entropy.json" style="color:#58a6ff;text-decoration:none">View origin file and commit history</a></footer>There may be a delay in displaying the hash so please check the file of origin.<script>
(()=>{const a="https://raw.githubusercontent.com/shellfishCrawfish/256-bit-entropy/refs/heads/main/256-bit-entropy.json",b=36e5;let c=null,d=document.getElementById("hash"),e=document.getElementById("updated-time"),f=document.getElementById("timer");async function g(){try{const h=await fetch(a+"?cache="+Date.now()),i=await h.json(),j=i[0];d.textContent=j.server_seed_hash;const k=new Date(j.timestamp);e.textContent="Updated: "+k.toLocaleString();c=k.getTime()+b}catch(l){d.textContent="Error loading hash.",console.error(l)}}function m(){if(!c)return;const h=Date.now(),i=c-h;if(i<=0)return f.textContent="Refreshing…",void g();const j=Math.floor(i/36e5),k=Math.floor(i%36e5/6e4),l=Math.floor(i%6e4/1e3);f.textContent=`Next update in: ${j}h ${k}m ${l}s`}g();setInterval(m,200);setInterval(g,12e4)})();
</script></body></html>
